server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Health check
    location /health {
        return 200 "healthy";
        add_header Content-Type text/plain;
    }

    # All other requests
    location / {
        try_files $uri $uri/ /index.html;
    }
}
