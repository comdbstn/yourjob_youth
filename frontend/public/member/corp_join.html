    <link rel="stylesheet" type="text/css" href="/css/globals.css" />

	<script src="/js/jquery.min.js"></script>
</head>

<body>
    <div class="container-center-horizontal">

			<div class="corp_join">
				<a href="/" class="title"><img src="/img/logo.png"></a>

				<div class="join_box">
					<div class="box_title">계정 정보</div>
					<div class="input_field">
						<div class="span">아이디 <span>*</span></div>
						<input type="text" class="form-control formfild" placeholder="아이디를 입력해 주세요.">
					</div>
					<div class="input_field">
						<div class="span">비밀번호 <span>*</span></div>
						<input type="password" class="form-control formfild" placeholder="비밀번호를 입력해 주세요.">
					</div>
					<div class="input_field">
						<div class="span">비밀번호 확인 <span>*</span></div>
						<input type="re_password" class="form-control formfild" placeholder="한 번 더 입력해 주세요.">
					</div>
				</div>


				<div class="join_box">
					<div class="box_title">담당자 정보</div>
					<div class="input_field">
						<div class="span">담당자 명 <span>*</span></div>
						<input type="text" class="form-control formfild" placeholder="이름을 입력해 주세요.">
					</div>
					<div class="input_field">
						<div class="span">담당자 휴대폰 번호 <span>*</span></div>
						<input type="text" class="form-control formfild" placeholder="- 를 제외하고 입력해 주세요.">
					</div>
					<div class="input_field">
						<div class="span">담당자 이메일 <span>*</span></div>
						<div class="file_cus">
							<label>
								<input type="text" class="form-control formfild" placeholder="이메일을 입력해 주세요.">
								<button type="button" class="file_btn">인증코드 보내기</button>
							</label>
						</div>
					</div>
				</div>

				<div class="join_box">
					<div class="box_title">기업 정보</div>
					<div class="input_field">
						<div class="span">기업명</div>
						<div class="file_cus">
							<label>
								<input type="text" class="form-control formfild" placeholder="기업명을 입력해 주세요.">
								<button type="button" class="file_btn">찾기</button>
							</label>
						</div>

					</div>
					<div class="input_field">
						<div class="span">사업자등록번호</div>
						<input type="text" class="form-control formfild" placeholder="사업자등록번호를 입력해 주세요.">
					</div>
					<div class="input_field">
						<div class="span">대표자</div>
						<input type="text" class="form-control formfild" placeholder="대표자 이름을 입력해 주세요.">
					</div>
					<div class="input_field">
						<div class="span">사업자등록증(고유번호증) 또는<br />사업자등록증명원</div>

						<div class="file_cus">
							<label>
								<input type="file" name="file_name" class="form-control formfild">
								<div class="file_name ellipsis">첨부파일을 선택해주세요.</div>
								<div class="file_btn">찾기</div>
							</label>
						</div>
		
					</div>
		
					<p>
						-사업자등록증이 없는 기업, 단체는 담당자 명함과 재직증명서를 제출해 주세요.<br />-2MB 이하의 JPG, PDF
						파일만 첨부할 수 있습니다.(최대 2개)
					</p>
			
					<div class="input_field">
						 <div class="span">기업 구분</div>
						 <div class="chk_box">
							<div class="flex-row items-center">
								<input id="use_gradebot1" type="radio" name="use_gradebot" value="1" checked="">
								<label for="use_gradebot1">대기업</label>
								<input id="use_gradebot1" type="radio" name="use_gradebot" value="1" checked="">
								<label for="use_gradebot1">중소기업</label>
								<input id="use_gradebot1" type="radio" name="use_gradebot" value="1" checked="">
								<label for="use_gradebot1">공공기관/공기업</label>
								<input id="use_gradebot1" type="radio" name="use_gradebot" value="1" checked="">
								<label for="use_gradebot1">외국계기업</label>
								<input id="use_gradebot1" type="radio" name="use_gradebot" value="1" checked="">
								<label for="use_gradebot1">중견기업</label>
							</div>
							<div class="flex-row items-center">
								<input id="use_gradebot1" type="radio" name="use_gradebot" value="1" checked="">
								<label for="use_gradebot1">비영리단체/협회/재단</label>
								<input id="use_gradebot1" type="radio" name="use_gradebot" value="1" checked="">
								<label for="use_gradebot1">스타트업</label>
								<input id="use_gradebot1" type="radio" name="use_gradebot" value="1" checked="">
								<label for="use_gradebot1">금융권</label>
								<input id="use_gradebot1" type="radio" name="use_gradebot" value="1" checked="">
								<label for="use_gradebot1">병원</label>
								<input id="use_gradebot1" type="radio" name="use_gradebot" value="1" checked="">
								<label for="use_gradebot1">동아리/학생자치단체</label>
							</div>
							<div class="flex-row items-center">
								<input id="use_gradebot1" type="radio" name="use_gradebot" value="1" checked="">
								<label for="use_gradebot1">기타</label>
							</div>
						</div>
					</div>

					<div class="input_field">
						<div class="span">사원수</div>
						<input type="number" class="form-control formfild" placeholder="사원수를 입력해 주세요.">
					</div>
					<div class="input_field">
						<div class="span">자본금</div>
						<input type="number" class="form-control formfild" placeholder="자본금을 입력해 주세요.">
					</div>
					<div class="input_field">
						<div class="span">매출액</div>
						<input type="number" class="form-control formfild" placeholder="매출액을 입력해 주세요.">
					</div>
					<div class="input_field">
						<div class="span">당기순익</div>
						<input type="number" class="form-control formfild" placeholder="당기순익을 입력해 주세요.">
					</div>
					<p class="txt tcolor1">기업정보 입력 후 관리자의 승인이 완료되면 모든 공고를 등록할 수 있습니다. 승인까지는 최대 1일(영업일 기준)소요됩니다.</p>
				</div>


				<button type="button" class="form_btn mt1" id="complete_ok">가입하기</button>

			</div>
    </div>

<script>
$(document).ready(function () {
    $(".file_cus input[type=file]").on("change", function() {
        const fileName = $(this).val().split("\\").pop();
        $(this).siblings(".file_name").text(fileName || "첨부파일을 선택해주세요.");
    });

	// "전체 동의" 체크박스 클릭 시
	$('#all_chk').on('change', function() {
		if ($(this).prop('checked')) {
			// 전체 동의 체크박스가 체크되면 다른 체크박스들도 모두 체크
			$('.agree').prop('checked', true);
		} else {
			// 전체 동의 체크박스가 해제되면 다른 체크박스들도 모두 해제
			$('.agree').prop('checked', false);
		}
	});

	// 개별 체크박스를 클릭할 때 "전체 동의" 체크박스의 상태를 업데이트
	$('.agree').on('change', function() {
		// 개별 체크박스가 모두 체크되었으면 "전체 동의" 체크박스를 체크
		if ($('.agree:checked').length === $('.agree').length) {
			$('#all_chk').prop('checked', true);
		} else {
			$('#all_chk').prop('checked', false);
		}
	});

	$("#complete_ok").on('click',function() {
		window.location.href="join_complete.html";
	});
});
</script>
</body>

</html>
