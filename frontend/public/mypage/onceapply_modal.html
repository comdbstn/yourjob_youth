<link rel="stylesheet" type="text/css" href="/css/nice-select.css" />
<script src="/js/jquery.nice-select.js"></script>

<!-- 모달창  -->
<div id="addmodal">	
	<div class="modal_title mb20">
		<h2>입사지원</h2>
	</div>

	<form name="chkForm" id="chkForm" method="post" autocomplete="off">
		<div class="modal_card">
			<div class="card_body">
				<p class="stxt">(주)삼원프린테크</p>
				<p class="txt">문구, 캐릭터 디자인 정규직 채용(경력&신입)</p>
				<select name="nationality">
					<option value="">지원분야를 선택해 주세요.</option>
					<option value="">캐릭터디자인</option>
					<option value="">패키지디자인</option>
					<option value="">문구디자인</option>
					<option value="">타이포디자인</option>
				</select>
			</div>
		</div>

		<div class="modal_card">
			<div class="card_body">
				<div class="header">
					<p>자사이력서</p>
					<button type="button" class="fileaddBtn" id="StyleDownBtn">양식다운로드</button>
				</div>
				<!-- 자사이력서를 선택하지 안았으면 노출 -->
				<button type="button" class="file_none">+ 첨부하기</button>
				<!-- end -->

				<!-- 자사이력서를 선택했으면 노출
				<div class="file_con">					
					<div class="ctxt">(주)삼원프린테크이력서 양식.hwp</div>
					<button type="button" class="delBtn" id="filedelBtn"><i class="fa-solid fa-xmark"></i></button>
				</div>
				end -->
			</div>
		</div>

		<div class="modal_card">
			<div class="card_body">
				<div class="header">
					<p>선택항목</p>
					<button type="button" class="fileaddBtn" id="fileaddBtn">파일다운로드</button>
				</div>
				<!-- 선택항목이 없으면 노출 -->
				<div class="nonefile">항목을 추가해 보세요.</div>
				<!-- end -->

				<!-- 선택항목이 있으면 노출
				<div class="file_con">					
					<div class="ctxt">(주)삼원프린테크이력서 양식.hwp</div>
					<button type="button" class="delBtn" id="filedelBtn"><i class="fa-solid fa-xmark"></i></button>
				</div>
				end -->
			</div>
		</div>

		<ul class="titcon">
			<li>개인정보보호를 위해 개인정보가 포함된 파일은 사전동의 없이 삭제될 수 있습니다.</li>
			<li>제출서류는 채용 마감 후 90일까지 지원기업에게 제공됩니다. 제출에 동의할 경우에만 <br>[지원하기]버튼을 눌러주세요. 동의하지 않을 경우 입사지원이 불가능합니다.</li>
		</ul>


		<div class="modal_sbtn mt20">
			<div class="btnm">
				<button type="button" class="btns ApplyBtn" id="modelAccept">지원하기</button>
			</div>
		</div>
	</form>
</div>

<script>
$(document).ready(function() {
	$('select').niceSelect();
	
	/* 양식 다운로드 */
	$("#StyleDownBtn").on('click',function() {
		event.preventDefault();
		this.blur();
		$.popup({
			url: 'filedown_modal.html',
			largeModal: "small-modal", 
			closeExisting: false, // homeapply_modal을 닫지 않음
			close: function(result) {
			}
		});
	});
	
	/* 파일첨부 */
	$("#fileaddBtn").on('click',function() {
		event.preventDefault();
		this.blur();
		$.popup({
			url: 'file_modal.html',
			largeModal: "small-modal", 
			closeExisting: false, // homeapply_modal을 닫지 않음
			close: function(result) {
			}
		});
	});
	
	/* 지원하기 */
	$("#modelAccept").on('click',function() {
		event.preventDefault();
		this.blur();
		const message = "지원이 완료되었습니다.";
		$.popup({
			url: 'message_modal.html',
			largeModal: "small-modal", 
			closeExisting: true, 
			close: function(result) {
			}
		});
		// DOM 변경 감지
		const observer = new MutationObserver((mutations) => {
			mutations.forEach((mutation) => {
				const $modal = $('#addmodal');
				const $title = $modal.find('.modal_title h2');
				if ($title.length > 0) {
					$title.html(message);
					observer.disconnect(); // 감지 중단
				}
			});
		});

		// 감시할 대상 설정
		observer.observe(document.body, { childList: true, subtree: true });
	});
});

</script>
