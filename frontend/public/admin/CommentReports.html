<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댓글 신고 관리</title>
    <link rel="stylesheet" href="assets/css/style.css" />
    <style>
        .pagination-area {
            margin-top: 20px;
        }
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 10px;
            padding: 10px 0;
        }
        .pagination-btn {
            padding: 5px 10px;
            margin: 0 3px;
            border: 1px solid #ddd;
            background-color: #fff;
            cursor: pointer;
            border-radius: 3px;
        }
        .pagination-btn.active {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        .pagination-btn:disabled {
            background-color: #f8f9fa;
            color: #6c757d;
            cursor: not-allowed;
        }
        .pagination-info {
            text-align: center;
            margin-top: 10px;
            color: #6c757d;
            font-size: 14px;
        }
        .status-pending {
            color: #dc3545;
            font-weight: bold;
        }
        .status-completed {
            color: #28a745;
            font-weight: bold;
        }
        .btn-complete {
            background-color: #17a2b8;
            color: white;
        }
        .btn-complete:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .loading-spinner {
            border: 6px solid #f3f3f3;
            border-top: 6px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1001;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 400px;
            border-radius: 5px;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 15px;
        }
        .modal-body {
            margin-bottom: 15px;
        }
        .modal-footer {
            text-align: right;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
        }
        .row-selector {
            display: flex;
            justify-content: flex-end;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        #pageSize {
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .comment-text {
            max-width: 300px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // API 기본 URL
        const API_BASE_URL = window.__CONFIG__ ? window.__CONFIG__.API_BASE_URL : 'http://localhost:8082/api/v1';

        // 현재 페이지 정보
        const state = {
            currentPage: 1,
            pageSize: 10,
            totalPages: 1,
            totalElements: 0,
            filters: {
                keyword: '',
                status: ''
            }
        };

        // DOM 요소들
        const elements = {
            reportsTableBody: document.getElementById('reportsTableBody'),
            pagination: document.getElementById('pagination'),
            paginationInfo: document.getElementById('paginationInfo'),
            searchBtn: document.getElementById('searchBtn'),
            deleteSelectedBtn: document.getElementById('deleteSelectedBtn'),
            selectAllCheckbox: document.getElementById('selectAllCheckbox'),
            pageSize: document.getElementById('pageSize'),
            loadingOverlay: document.getElementById('loadingOverlay'),
            keywordFilter: document.getElementById('keywordFilter'),
            statusFilter: document.getElementById('statusFilter'),
            confirmModal: document.getElementById('confirmModal'),
            closeConfirmModal: document.getElementById('closeConfirmModal'),
            confirmYesBtn: document.getElementById('confirmYesBtn'),
            confirmNoBtn: document.getElementById('confirmNoBtn'),
            confirmMessage: document.getElementById('confirmMessage')
        };

        // 초기화 - 이벤트 리스너 및 초기 데이터 로드
        function init() {
            // 검색 이벤트 리스너
            elements.searchBtn.addEventListener('click', handleSearch);
            elements.keywordFilter.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleSearch();
                }
            });

            // 전체 선택 체크박스 이벤트 리스너
            elements.selectAllCheckbox.addEventListener('change', handleSelectAll);

            // 선택 삭제 버튼 이벤트 리스너
            elements.deleteSelectedBtn.addEventListener('click', confirmBulkDelete);

            // 페이지 크기 변경 이벤트 리스너
            elements.pageSize.addEventListener('change', handlePageSizeChange);

            // 확인 모달 관련 이벤트 리스너
            elements.closeConfirmModal.addEventListener('click', () => hideModal(elements.confirmModal));
            elements.confirmNoBtn.addEventListener('click', () => hideModal(elements.confirmModal));
            elements.confirmYesBtn.addEventListener('click', handleConfirmYes);

            // 로그아웃 버튼 이벤트 리스너
            document.getElementById('btnLogout').addEventListener('click', handleLogout);

            // 필터 변경 이벤트 리스너 추가
            elements.statusFilter.addEventListener('change', handleFilterChange);

            // 초기 데이터 로드
            loadReports();
        }

        // 필터 변경 이벤트 핸들러
        function handleFilterChange() {
            state.filters.status = elements.statusFilter.value;
            state.currentPage = 1;
            loadReports();
        }

        // 로그아웃 처리
        function handleLogout() {
            if (confirm('로그아웃 하시겠습니까?')) {
                sessionStorage.clear();
                localStorage.removeItem('token');
                window.location.href = '/admin/login.html';
            }
        }

        // 로딩 표시/숨김 함수
        function showLoading() {
            elements.loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            elements.loadingOverlay.style.display = 'none';
        }

        // 모달 표시/숨김 함수
        function showModal(modal) {
            modal.style.display = 'block';
        }

        function hideModal(modal) {
            modal.style.display = 'none';
        }

        // 댓글 신고 목록 로드
        async function loadReports(retryCount = 0) {
            showLoading();
            try {
                // API 페이지 인덱스는 1부터 시작
                const apiPageIndex = Math.max(1, state.currentPage);

                const q = new URLSearchParams({
                    page: apiPageIndex,
                    size: state.pageSize
                });

                if (state.filters.keyword) {
                    q.append('keyword', state.filters.keyword);
                }

                if (state.filters.status) {
                    q.append('status', state.filters.status);
                }

                const res = await fetch(`${API_BASE_URL}/community/comment-reports?${q}`);
                if (!res.ok) throw new Error(`HTTP 오류: ${res.status}`);

                const data = await res.json();

                // API 응답 구조에 맞게 데이터 추출
                state.totalElements = data.totalElements;
                state.totalPages = data.totalPages;
                state.currentPage = apiPageIndex;

                // 현재 페이지가 총 페이지 수보다 크면 마지막 페이지로 이동
                if (state.currentPage > 0 && state.totalPages > 0 && state.currentPage > state.totalPages) {
                    state.currentPage = Math.max(0, state.totalPages);
                    return loadReports(); // 페이지 번호 조정 후 다시 호출
                }

                renderReportsTable(data.content);
                renderPagination();
                updatePaginationInfo();
            } catch(e) {
                console.error('목록 로드 실패:', e);

                // 최대 5번까지 재시도 (0,1,2,3,4 -> 총 6번)
                if (retryCount < 5) {
                    console.log(`${retryCount + 1}번째 재시도 중...`);
                    // 재시도 간격을 점진적으로 늘림 (500ms, 1000ms, 1500ms, ...)
                    const retryDelay = 500 * (retryCount + 1);
                    await new Promise(resolve => setTimeout(resolve, retryDelay));
                    return loadReports(retryCount + 1);
                }

                // 최대 재시도 횟수를 초과하면 오류 메시지 표시
                alert('댓글 신고 목록을 불러오는데 실패했습니다. 페이지를 새로고침해주세요.');
            } finally {
                hideLoading();
            }
        }

        // 테이블 렌더링
        function renderReportsTable(reports) {
            elements.reportsTableBody.innerHTML = '';

            if (reports.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = `<td colspan="9" style="text-align: center; padding: 20px;">데이터가 없습니다.</td>`;
                elements.reportsTableBody.appendChild(row);
                return;
            }

            reports.forEach((report, index) => {
                const displayIndex = state.totalElements - ((state.currentPage - 1) * state.pageSize + index);

                const postUrl = report.postType === 'public'
                    ? `https://www.urjob.kr/community/bbsview/${report.postId}`
                    : `https://www.urjob.kr/community/mentoview/${report.postId}`;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>
                        <div class="control">
                            <input type="checkbox" class="checked--node" data-id="${report.reportId}">
                        </div>
                    </td>
                    <td>${displayIndex}</td>
                    <td>${formatDate(report.createdAt) || '-'}</td>
                    <td>${report.reporterAccountId || '-'}</td>
                    <td><a href="${postUrl}" target="_blank">${report.postTitle || '-'}</a></td>
                    <td>${report.commentWriterAccountId || '-'}</td>
                    <td class="comment-text">${report.commentContent || '-'}</td>
                    <td class="${report.isCleared ? 'status-completed' : 'status-pending'}">
                        ${report.isCleared ? '처리완료' : '미처리'}
                    </td>
                    <td>${formatDate(report.commentCreatedAt) || '-'}</td>
                    <td>
                        <div class="admin--tool">
                            ${!report.isCleared ? `
                                <button type="button" class="btn btn-danger delete-btn" data-id="${report.reportId}" data-comment-id="${report.commentId}">댓글삭제</button>
                                <button type="button" class="btn btn-complete complete-btn" data-id="${report.reportId}">완료처리</button>
                            ` : `
                                <button type="button" class="btn btn-secondary" disabled>처리완료</button>
                            `}
                        </div>
                    </td>
                `;

                elements.reportsTableBody.appendChild(row);
            });

            // 체크박스 이벤트 리스너 등록
            document.querySelectorAll('.checked--node').forEach(cb => {
                cb.addEventListener('change', updateSelectAllStatus);
            });

            // 댓글 삭제 버튼 이벤트 리스너
            document.querySelectorAll('.delete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const reportId = this.getAttribute('data-id');
                    const commentId = this.getAttribute('data-comment-id');
                    confirmDeleteComment(reportId, commentId);
                });
            });

            // 완료 처리 버튼 이벤트 리스너
            document.querySelectorAll('.complete-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const reportId = this.getAttribute('data-id');
                    confirmCompleteReport(reportId);
                });
            });
        }

        // 날짜 포맷 함수
        function formatDate(dateString) {
            if (!dateString) return '-';

            const date = new Date(dateString);
            if (isNaN(date.getTime())) return dateString;

            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');

            return `${year}-${month}-${day} ${hours}:${minutes}`;
        }

        // 페이지네이션 렌더링
        function renderPagination() {
            elements.pagination.innerHTML = '';

            const currentPage = parseInt(state.currentPage);
            const totalPages = parseInt(state.totalPages);

            if (totalPages <= 1) return;

            // 페이지 버튼 수 설정
            const maxPageButtons = 5;
            const startPage = Math.max(1, Math.min(currentPage - Math.floor(maxPageButtons / 2), totalPages - maxPageButtons + 1));
            const endPage = Math.min(totalPages, startPage + maxPageButtons - 1);

            // 첫 페이지 버튼
            const firstBtn = document.createElement('button');
            firstBtn.className = 'pagination-btn';
            firstBtn.textContent = '<<';
            firstBtn.disabled = currentPage === 1;
            firstBtn.addEventListener('click', () => goToPage(1));
            elements.pagination.appendChild(firstBtn);

            // 이전 페이지 버튼
            const prevBtn = document.createElement('button');
            prevBtn.className = 'pagination-btn';
            prevBtn.textContent = '<';
            prevBtn.disabled = currentPage === 1;
            prevBtn.addEventListener('click', () => goToPage(currentPage - 1));
            elements.pagination.appendChild(prevBtn);

            // 페이지 번호 버튼들
            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'pagination-btn';
                if (i === currentPage) pageBtn.classList.add('active');
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => goToPage(i));
                elements.pagination.appendChild(pageBtn);
            }

            // 다음 페이지 버튼
            const nextBtn = document.createElement('button');
            nextBtn.className = 'pagination-btn';
            nextBtn.textContent = '>';
            nextBtn.disabled = currentPage >= totalPages;
            nextBtn.addEventListener('click', () => goToPage(currentPage + 1));
            elements.pagination.appendChild(nextBtn);

            // 마지막 페이지 버튼
            const lastBtn = document.createElement('button');
            lastBtn.className = 'pagination-btn';
            lastBtn.textContent = '>>';
            lastBtn.disabled = currentPage >= totalPages;
            lastBtn.addEventListener('click', () => goToPage(totalPages));
            elements.pagination.appendChild(lastBtn);
        }

        // 페이지네이션 정보 업데이트
        function updatePaginationInfo() {
            const info = elements.paginationInfo;

            if (state.totalElements === 0) {
                info.textContent = '데이터가 없습니다.';
            } else {
                const start = (state.currentPage - 1) * state.pageSize + 1;
                const end = Math.min(state.currentPage * state.pageSize, state.totalElements);
                info.textContent = `전체 ${state.totalElements}개 항목 중 ${start}-${end}번 표시 중`;
            }
        }

        // 페이지 이동 함수
        function goToPage(page) {
            if (page < 1 || page > state.totalPages) return;
            state.currentPage = page;
            loadReports();
            window.scrollTo(0, 0);
        }

        // 검색 처리 함수
        function handleSearch() {
            state.filters.keyword = elements.keywordFilter.value;
            state.filters.status = elements.statusFilter.value;
            state.currentPage = 1;
            loadReports();
        }

        // 페이지 크기 변경 핸들러
        function handlePageSizeChange() {
            state.pageSize = parseInt(elements.pageSize.value);
            state.currentPage = 1;
            loadReports();
        }

        // 전체 선택 체크박스 처리
        function handleSelectAll(e) {
            const isChecked = e.target.checked;
            document.querySelectorAll('.checked--node').forEach(checkbox => {
                checkbox.checked = isChecked;
            });
        }

        // 개별 체크박스 상태에 따라 전체 선택 체크박스 업데이트
        function updateSelectAllStatus() {
            const checkboxes = document.querySelectorAll('.checked--node');
            const checkedCount = document.querySelectorAll('.checked--node:checked').length;
            elements.selectAllCheckbox.checked = checkboxes.length > 0 && checkedCount === checkboxes.length;
        }

        // 선택된 아이디들 반환 함수
        function getSelectedReportIds() {
            const ids = [];
            document.querySelectorAll('.checked--node:checked').forEach(checkbox => {
                ids.push(parseInt(checkbox.getAttribute('data-id')));
            });
            return ids;
        }

        // 댓글 삭제 확인 모달 열기
        function confirmDeleteComment(reportId, commentId) {
            elements.confirmMessage.textContent = `이 댓글을 삭제하시겠습니까?`;
            elements.confirmYesBtn.setAttribute('data-action', 'deleteComment');
            elements.confirmYesBtn.setAttribute('data-report-id', reportId);
            elements.confirmYesBtn.setAttribute('data-comment-id', commentId);
            showModal(elements.confirmModal);
        }

        // 완료 처리 확인 모달 열기
        function confirmCompleteReport(reportId) {
            elements.confirmMessage.textContent = `이 신고를 완료 처리하시겠습니까?`;
            elements.confirmYesBtn.setAttribute('data-action', 'completeReport');
            elements.confirmYesBtn.setAttribute('data-report-id', reportId);
            showModal(elements.confirmModal);
        }

        // 일괄 삭제 확인 모달 열기
        function confirmBulkDelete() {
            const selectedIds = getSelectedReportIds();
            if (selectedIds.length === 0) {
                alert('삭제할 항목을 선택해주세요.');
                return;
            }

            elements.confirmMessage.textContent = `선택한 ${selectedIds.length}개의 신고 내역을 삭제하시겠습니까?`;
            elements.confirmYesBtn.setAttribute('data-action', 'bulkDelete');
            showModal(elements.confirmModal);
        }

        // 확인 모달 확인 버튼 처리
        function handleConfirmYes() {
            const action = elements.confirmYesBtn.getAttribute('data-action');

            if (action === 'deleteComment') {
                const reportId = elements.confirmYesBtn.getAttribute('data-report-id');
                const commentId = elements.confirmYesBtn.getAttribute('data-comment-id');
                deleteComment(reportId, commentId);
            } else if (action === 'completeReport') {
                const reportId = elements.confirmYesBtn.getAttribute('data-report-id');
                completeReport(reportId);
            } else if (action === 'bulkDelete') {
                bulkDeleteReports();
            }

            hideModal(elements.confirmModal);
        }

        // 댓글 삭제 처리
        async function deleteComment(reportId, commentId) {
            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/community/posts/comments/delete-by-admin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        reportId: reportId,
                        commentId: commentId
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '삭제 실패');
                }

                const data = await response.json();
                alert(data.message || '댓글이 삭제되었습니다.');

                // 삭제 후 짧은 지연시간 추가 (백엔드 서버가 데이터를 업데이트할 시간을 주기 위해)
                await new Promise(resolve => setTimeout(resolve, 1000));

                // 목록 새로고침 (재시도 횟수를 0으로 초기화)
                loadReports(0);
            } catch (error) {
                console.error('삭제 중 오류:', error);
                alert('삭제 중 오류가 발생했습니다: ' + error.message);
                hideLoading();
            }
        }

        // 신고 완료 처리
        async function completeReport(reportId) {
            showLoading();
            try {
                const response = await fetch(`${API_BASE_URL}/community/comment-reports/${reportId}/complete`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '처리 실패');
                }

                alert('신고가 완료 처리되었습니다.');

                // 완료 처리 후 짧은 지연시간 추가 (백엔드 서버가 데이터를 업데이트할 시간을 주기 위해)
                await new Promise(resolve => setTimeout(resolve, 1000));

                // 목록 새로고침 (재시도 횟수를 0으로 초기화)
                loadReports(0);
            } catch (error) {
                console.error('처리 중 오류:', error);
                alert('처리 중 오류가 발생했습니다: ' + error.message);
                hideLoading();
            }
        }

        // 일괄 삭제 처리
        async function bulkDeleteReports() {
            const selectedIds = getSelectedReportIds();
            if (selectedIds.length === 0) {
                alert('삭제할 항목을 선택해주세요.');
                return;
            }

            showLoading();
            try {
                // 벌크 삭제 API 호출
                const response = await fetch(`${API_BASE_URL}/community/comment-reports/bulk-delete`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ reportIds: selectedIds })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || '일괄 삭제 실패');
                }

                const data = await response.json();
                alert(data.message || `${selectedIds.length}개의 신고 내역이 삭제되었습니다.`);

                // 전체 선택 체크박스 해제
                elements.selectAllCheckbox.checked = false;

                // 삭제 후 짧은 지연시간 추가 (백엔드 서버가 데이터를 업데이트할 시간을 주기 위해)
                await new Promise(resolve => setTimeout(resolve, 1000));

                // 목록 새로고침 (재시도 횟수를 0으로 초기화)
                loadReports(0);
            } catch (error) {
                console.error('일괄 삭제 중 오류:', error);
                alert('일괄 삭제 중 오류가 발생했습니다: ' + error.message);
                hideLoading();
            }
        }

        // 초기화 실행
        init();
    });
</script>
</body>
</html>
