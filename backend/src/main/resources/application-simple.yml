# 간소화된 설정 파일 - 배포 오류 방지용

server:
  port: 8082

spring:
  # 데이터베이스를 H2 인메모리로 변경 (MySQL 제거)
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:
  
  h2:
    console:
      enabled: true
  
  # JPA 설정 간소화
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
    show-sql: true
  
  # 파일 업로드 비활성화
  servlet:
    multipart:
      enabled: false
  
  # OAuth2, 메일 등 복잡한 기능 주석처리
  # security:
  #   oauth2:
  #     client:
  #       registration:
  
  # mail 설정 제거
  # mail:

# JWT 설정 간소화
jwt:
  secret: simple-jwt-secret-key-for-development-only-32-characters-long

# 로깅 레벨 조정
logging:
  level:
    com.yourjob: DEBUG
    org.springframework: INFO
    org.hibernate: INFO