# macOS Gradle Configuration
# Optimized for macOS development environment

# JVM settings optimized for macOS
org.gradle.jvmargs=-Xmx4g -Xms1g -XX:+UseG1GC -XX:+UseStringDeduplication -XX:MaxGCPauseMillis=200

# Gradle daemon settings
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.parallel=true

# Build cache settings for better performance
org.gradle.caching=true
org.gradle.caching.debug=false

# Network timeout settings
org.gradle.internal.http.connectionTimeout=60000
org.gradle.internal.http.socketTimeout=60000

# File watching for continuous builds
org.gradle.vfs.watch=true

# Kotlin compilation optimizations
kotlin.incremental=true
kotlin.incremental.multiplatform=true
kotlin.incremental.js.ir=true

# Android/Kotlin specific (if needed)
kotlin.compiler.execution.strategy=in-process

# macOS specific optimizations
org.gradle.jvmargs.macos=-XX:+UseG1GC -XX:G1HeapRegionSize=16m -XX:+UnlockExperimentalVMOptions -XX:+UseJVMCICompiler

# Disable unnecessary features for faster builds
org.gradle.welcome=never
org.gradle.console=plain